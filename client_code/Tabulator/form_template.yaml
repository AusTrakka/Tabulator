container:
  type: HtmlTemplate
  properties: {tooltip: '', background: '', foreground: '', border: '', visible: true,
    role: null, html: "<div id='placeholder-table'></div>\n\n<script>\n\nvar mytable\
      \ = new Tabulator(\"#placeholder-table\", {\n    layout:\"fitColumns\",\n  \
      \  pagination:\"local\",\n    paginationSize:6,\n    paginationSizeSelector:[3,\
      \ 6, 8, 10],\n    autoColumns: true,\n  \tdata: [{columnA:'columnA', columnB:'columnB',\
      \ columnC:'columnC', columnD:'columnD'},\n          {columnA:'columnA', columnB:'columnB',\
      \ columnC:'columnC', columnD:'columnD'}],\n});\n\n</script>\n\n<style>\n  .tabulator-row\
      \ .tabulator-cell {\n    font-style: italic;\n  }\n</style>\n\n"}
  event_bindings: {show: form_show}
components: []
is_package: true
custom_component: true
properties:
- {name: height, type: string, default_value: '400', default_binding_prop: true}
- {name: data, type: object, default_value: null}
- {name: layout, type: string, default_value: fitColumns}
- {name: columns, type: object, default_value: null}
- {name: pagination_size_selector, type: string, default_value: 3 6 10}
- {name: index, type: string, default_value: id}
- {name: writeback, type: boolean, default_value: true}
- {name: auto_columns, type: boolean, default_value: null}
- {name: resizable_columns, type: boolean, default_value: true}
- {name: movable_columns, type: boolean, default_value: false}
- {name: header_align, type: string, default_value: middle}
- {name: header_visible, type: boolean, default_value: true}
- {name: pagination, type: boolean, default_value: true}
- {name: pagination_size, type: number, default_value: 10}
- {name: pagination_button_count, type: number, default_value: 5}
- {name: row_selectable, type: boolean, default_value: null}
events:
- {name: row_click, default_event: true, description: when a row is clicked}
- {name: row_selected, description: when a row is selected}
- {name: row_edited, description: when a row is edited - returns the row - will edit the data inplace if writeback is set to True}
- {name: show, description: when the tabulator component is shown on the screen}
- {name: hide, description: when the tabulator element is hidden from the screen}
