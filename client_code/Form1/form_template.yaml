is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: form:Tabulator
  properties: {pagination: true, index: id, height: '', header_visible: true, pagination_size: 10,
    header_align: middle, row_selectable: checkbox, pagination_size_selector: 6 10 20,
    visible: true, layout: fitColumns, auto_columns: false, spacing_above: small,
    spacing_below: small, movable_columns: false, resizable_columns: true, pagination_button_count: 5}
  name: tabulator_1
  layout_properties: {slot: default}
  event_bindings: {row_click: tabulator_1_row_click, row_selected: tabulator_1_row_selected,
    row_selection_change: tabulator_1_row_selection_change, cell_click: tabulator_1_cell_click,
    cell_edited: tabulator_1_cell_edited}
- type: Button
  properties: {text: button_1}
  name: button_1
  layout_properties: {slot: default}
  event_bindings: {click: button_1_click}
- type: Button
  properties: {text: button_2}
  name: button_2
  layout_properties: {slot: default}
  event_bindings: {click: button_2_click}
