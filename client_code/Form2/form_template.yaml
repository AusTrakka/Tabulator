is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
  event_bindings: {show: form_show}
components:
- type: ColumnPanel
  properties: {col_widths: '{}'}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - type: Button
    properties: {text: primary_color_1, role: primary-color}
    name: primary_color_1
    layout_properties: {grid_position: 'SWMMFH,HSGJFO'}
    event_bindings: {click: primary_color_1_click}
  - type: ColumnPanel
    properties: {role: card, col_widths: '{}'}
    name: card_1
    layout_properties: {grid_position: 'WTCVIW,DQKJZM'}
    components:
    - type: form:Tabulator
      properties: {pagination: true, index: id, height: '', header_visible: true,
        pagination_size: 4, header_align: middle, row_selectable: checkbox, pagination_size_selector: 3 6 10,
        layout: fitColumns, auto_columns: false, writeback: true, movable_columns: false,
        resizable_columns: true, pagination_button_count: 5}
      name: tabulator_1
      layout_properties: {grid_position: 'SBQFEG,KNGYAG'}
      data_bindings:
      - {property: columns, code: "[\n          {'title':\"Name\", 'field':\"name\"\
          },\n          {'title':\"Progress\", 'field':\"progress\", 'formatter':\"\
          progress\", 'sorter':\"number\"},\n          {'title':\"Gender\", 'field':\"\
          gender\"},\n          {'title':\"Rating\", 'field':\"rating\", 'formatter':\"\
          star\", 'align':\"center\"},\n          {'title':\"Favourite Color\", 'field':\"\
          col\"},\n          {'title':\"Date Of Birth\", 'field':\"dob\", 'align':\"\
          center\", 'sorter':\"date\", \"editor\":\"dateEditor\"},\n          {'title':\"\
          Driver\", 'field':\"car\", 'align':\"center\", 'formatter':\"tickCross\"\
          },\n      ]"}
      event_bindings: {row_click: tabulator_1_row_click, row_edited: tabulator_1_row_edited,
        show: tabulator_1_show, row_selection_change: tabulator_1_row_selection_change}
    - type: FlowPanel
      properties: {}
      name: flow_panel_1
      layout_properties: {grid_position: 'GYLFNZ,NRKFJH'}
      components:
      - type: Button
        properties: {role: primary-color, align: left, tooltip: '', border: '', enabled: true,
          foreground: '', visible: true, text: button_1, font_size: null, font: '',
          spacing_above: small, icon_align: left, spacing_below: small, italic: false,
          background: '', bold: false, underline: false, icon: ''}
        name: button_1
        layout_properties: {grid_position: 'MXJVAZ,VBVOWP'}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
- type: Timer
  properties: {interval: 1}
  name: timer_1
  event_bindings: {tick: timer_1_tick}
